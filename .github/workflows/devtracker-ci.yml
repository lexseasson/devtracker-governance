name: devtracker-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff
        run: |
          python -m ruff check .

      - name: Mypy
        run: |
          python -m mypy --config-file mypy.ini .

      - name: Pytest
        run: |
          python -m pytest -q
